<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
      {{getNewName}}
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      <button v-on:click="change">更新</button>
      <div v-html="message"></div>
    </div>

    <script src="vue.js"></script>

    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          school: {
            name: 'fish',
            age: 10,
          },
          message: '<h1>欢迎大家</h1>',
        },
        methods: {
          change() {
            this.school.name = 'lok'
          },
        },
        computed: {
          getNewName() {
            return (this.school.name = '嘿嘿')
          },
        },
      })
    </script>
  </body>
</html>
